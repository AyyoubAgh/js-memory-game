<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>


    <sectiom class="memory-game">
        
        <div class="game-grid">
         
            <div class="game-grid-item" id="element-apple">
                <div class="face-verso">
                    <i class="fas fa-align-justify"></i>
                </div>
                <div class="face-recto">
                    <i class="fas fa-apple-alt"></i>
                </div>
            </div>
            
            <div class="game-grid-item" id="element-ambulance">
                <div class="face-verso">
                    <i class="fas fa-align-justify"></i>
                </div>
                <div class="face-recto">
                    <i class="fas fa-ambulance"></i>
                </div>
            </div>

            <div class="game-grid-item" id="element-atom">
                <div class="face-verso">
                    <i class="fas fa-align-justify"></i>
                </div>
                <div class="face-recto">
                    <i class="fas fa-atom"></i>
                </div>
            </div>

            <div class="game-grid-item" id="element-basketball">
                <div class="face-verso">
                    <i class="fas fa-align-justify"></i>
                </div>
                <div class="face-recto">
                    <i class="fas fa-basketball-ball"></i>
                </div>
            </div>
            
            <div class="game-grid-item" id="element-bell">
                <div class="face-verso">
                    <i class="fas fa-align-justify"></i>
                </div>
                <div class="face-recto">
                    <i class="fas fa-bell"></i>
                </div>
            </div>

            <div class="game-grid-item" id="element-bomb">
                <div class="face-verso">
                    <i class="fas fa-align-justify"></i>
                </div>
                <div class="face-recto">
                    <i class="fas fa-bomb"></i>
                </div>
            </div>


        </div>
        

    </sectiom>
    
    <script src="game.js"></script>
</body>
</html>
